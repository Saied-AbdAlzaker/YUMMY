<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>YUMMY</title>
</head>

<body>
    <div
        class="loading-screen position-fixed top-0 bottom-0 start-0 end-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <section>
        <div class="side-nav-menu h-100 position-fixed d-flex top-0">
            <div class="nav-tab d-flex flex-column justify-content-between h-100 py-4">
                <div class="links overflow-hidden">
                    <ul class="list-unstyled p-3">
                        <li class="py-2" onclick="showSearchInput() ; closeSideNav()">Search</li>
                        <li class="py-2" onclick="getCategories() ; closeSideNav()">Categories</li>
                        <li class="py-2" onclick="getArea() ; closeSideNav()">Area</li>
                        <li class="py-2" onclick="getIngredients() ; closeSideNav()">Ingredients</li>
                        <li class="py-2" onclick="showContacts() ; closeSideNav()">Contact Us</li>
                    </ul>
                </div>
                <div class="nav-footer">
                    <div class="icons p-3">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="footer p-3">
                        <p>Copyright @2023 All Rights <br>Reserved</p>
                    </div>
                </div>
            </div>
            <div
                class="nav-header d-flex flex-column justify-content-between bg-white text-black py-4 px-2 text-center">
                <img onclick="searchByName(' ')" class="w-100 cursor-pointer" src="imgs/logo.png" alt="logo">
                <i class="fa-solid fa-align-justify open-close-icon"></i>
                <div>
                    <i class="fa-solid fa-globe d-block"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>
    </section>

    <div class="container w-75" id="searchInput">

    </div>

    <div class="min-vh-100 position-relative">
        <div
            class="inner-loading-screen position-fixed top-0 bottom-0 start-0 end-0 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <div class="container">
            <div class="row py-5 g-4" id="rowMeals">

            </div>
        </div>
    </div>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
